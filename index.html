<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluebus</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head> 
  <body>

    <div class="welcome">
        <h1>
            Domestic And International Flights
        </h1>
        <p>BOOKINGS AVAILABLE</p>

    </div>
      <section class="hero container">
            <div class="input">
                <i class="fa fa-map-marker" aria-hidden="true"></i>
                <input class="input-field" type="text" placeholder="from">

                <i class="fa fa-paper-plane" aria-hidden="true"></i>
                <input type="text" placeholder="Destination">

                <i class="fa fa-calendar-plus-o" aria-hidden="true"></i>
                <input class="input-field" type="text" placeholder="Departure"
                onfocus="(this.type='date')">

                 <i class="fa fa-calendar-plus-o" aria-hidden="true"></i>
                <input class="input-field" type="text" placeholder="Return"
                onfocus="(this.type='date')">                 
            </div>

            <button class="btn"type="submit" ><label for="button">SEARCH</label></button>
            
            
        </section>
    </div>    
</body>
</html>
